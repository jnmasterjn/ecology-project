            margin: 0;
            padding: 0;

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 40px); /* 16 columns */
            grid-template-rows: repeat(13, 40px); /* 13 rows */
            gap: 1px;
            margin-left: 40px; /* Leave space for row labels */
        }
        .square {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 1px solid #888;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
        }
        .selected {
            background-color: rgb(237, 179, 235);
            color: black;
        }
        .column-labels, .row-labels {
            font-weight: bold;
        }
        .column-labels {
            display: grid;
            grid-template-columns: 40px repeat(16, 40px); /* Leave a blank space for alignment */
            margin-bottom: 5px;
            margin-left: 40px;
        }
        .row-labels {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: calc(13 * 40px + 12px); /* Adjust to grid height */
            margin-top: -1px; /* Align with grid */
            font-weight: bold;
        }
        .legend {
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            background-color: rgb(237, 179, 235);

</head>
